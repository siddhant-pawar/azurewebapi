
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Training File</title>
</head>
<body>
    <h1>Upload Training File for Fine-Tuning</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose file:</label>
        <input type="file" id="file" name="file" required>
        
        <label for="model_type">Select model type:</label>
        <select id="model_type" name="model_type">
            <option value="gpt-3.5-turbo-0125">GPT-3.5 Turbo (0125)</option>
            <option value="gpt-3.5-turbo-0613">GPT-3.5 Turbo (0613)</option>
            <option value="gpt-3.5-turbo-1106">GPT-3.5 Turbo (1106)</option>
            <option value="davinci-002">Davinci-002</option>
            <option value="babbage-002">Babbage-002</option>
            <!-- Add more options for other model types as needed -->
        </select>

        <label for="system_role">System Role:</label>
        <input type="text" id="system_role" name="system_role" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
